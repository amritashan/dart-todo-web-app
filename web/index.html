<!DOCTYPE html>

<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="scaffolded-by" content="https://github.com/dart-lang/sdk">
    <title>ToDo List</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="task-list/task_list.css">
    <link rel="stylesheet" href="task-item/task_item.css">
    <script defer src="main.dart.js"></script>
</head>

<body>

  <form id="todo-form">
    <div class="user-input">
      <input type="text" name="new-task" id="new-task" value="" placeholder="What do you want to do?" />
      <input type="submit" id="add-task" value="Add Task" />
    </div>
  </form>

  <div>
    <h1>My To Do List</h1>
    <ul id="task-list">
      <li>No tasks</li>
    </ul>
  </div>

</body>
</html>
